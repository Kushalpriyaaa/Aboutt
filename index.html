<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>K.P</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="canvas-wrapper">
      <a href="#" class="canvas">
        <div class="canvas_border">
          <svg>
            <defs>
              <linearGradient
                id="grad-orange"
                x1="0%"
                y1="0%"
                x2="100%"
                y2="0%"
              >
                <stop
                  offset="0%"
                  style="stop-color: rgb(253, 137, 68); stop-opacity: 1"
                ></stop>
                <stop
                  offset="100%"
                  style="stop-color: rgb(153, 75, 23); stop-opacity: 1"
                ></stop>
              </linearGradient>
              <linearGradient id="grad-red" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#D34F48"></stop>
                <stop offset="100%" stop-color="#772522"></stop>
              </linearGradient>
            </defs>
            <rect
              id="rect-grad"
              class="rect-gradient"
              fill="none"
              stroke="url(#grad-orange)"
              stroke-linecap="square"
              stroke-width="4"
              stroke-miterlimit="30"
              width="100%"
              height="100%"
            ></rect>
          </svg>
        </div>
        <div class="canvas_img-wrapper">
          <img
            class="canvas_img"
            src="./public/My.png"
            alt="My Image"
          />
        </div>
        <div class="canvas_copy canvas_copy--left">
          <span class="canvas_copy_subtitle"></span>
          <strong class="canvas_copy_title">Kushal</strong>
          <strong class="canvas_copy_title">Priya</strong>
          <span class="canvas_copy_details">Currently pursuing a B.Tech in Computer Science at Bennett University,Greater Noida,Uttar Pradesh with an overall CGPA of 7.6 .</span>
        </div>
      </a>
      <a href="#" class="canvas">
        <div class="canvas_border">
          <svg>
            <defs>
              <linearGradient
                id="grad-orange"
                x1="0%"
                y1="0%"
                x2="100%"
                y2="0%"
              >
                <stop
                  offset="0%"
                  style="stop-color: rgb(253, 137, 68); stop-opacity: 1"
                ></stop>
                <stop
                  offset="100%"
                  style="stop-color: rgb(153, 75, 23); stop-opacity: 1"
                ></stop>
              </linearGradient>
              <linearGradient id="grad-red" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#D34F48"></stop>
                <stop offset="100%" stop-color="#772522"></stop>
              </linearGradient>
            </defs>
            <rect
              id="rect-grad"
              class="rect-gradient"
              fill="none"
              stroke="url(#grad-orange)"
              stroke-linecap="square"
              stroke-width="4"
              stroke-miterlimit="30"
              width="100%"

            ></rect>
          </svg>
        </div>
        <div class="canvas_img-wrapper">
          <img
            class="canvas_img"
             src="./public/ty.png"
            alt="Twitter Logo"
          />
        </div>
        <div class="canvas_copy">
          <span class="canvas_copy_subtitle"></span>
          <strong class="canvas_copy_title">Tools &</strong>
          <strong class="canvas_copy_title">techniques</strong>
          <span class="canvas_copy_details">Proficient in Java programming, with experience solving more than 300 questions on coding platforms like LeetCode and CodeChef.</span>
        </div>
      </a>
    </div>
    <!-- partial -->
  </body>
</html>
